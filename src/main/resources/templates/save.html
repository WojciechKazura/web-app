<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/zapiszSamolot}" th:object="${samolot}" method="post">
    <p>Id: <input type="text" th:field="*{id}"/></p>
    <p>iloscMiejscNaPokladzie: <input type="text" th:field="*{iloscMiejscNaPokladzie}"/></p>
    <p>nazwa: <input type="text" th:field="*{nazwa}"/></p>
    <p>model: <input type="text" th:field="*{model}"/></p>
    <p><input type="submit" value="Submit"/> </p>
</form>
</body>
</html>
